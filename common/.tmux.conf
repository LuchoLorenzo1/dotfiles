# clone tmp:
## git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
# Key bindings
# prefix + I :j Installs new plugins from GitHub or any other git repository
# prefix + U updates plugin(s)
# prefix + alt + u remove/uninstall plugins not on the plugin list

## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

set -g @minimal-tmux-bg "#ffd1dc"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str " #S "

## Basic Sets
set -g base-index 1
set -g mouse on 
set -g set-clipboard on

set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB"
# set -g status-bg black
# set -g status-fg white
# set -g status-style bg=default
# set -g status off

## For using Space as prefix:
set -s escape-time 0
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Vi mode
set-window-option -g mode-keys vi

bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "command -v wl-copy >/dev/null 2>&1 && wl-copy || xclip -in -selection clipboard"
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind R source-file ~/.tmux.conf

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r E run-shell "tmux neww ~/.local/bin/emoji-picker"

bind-key -r W run-shell "~/.local/bin/tmux-sessionizer ~/wiki"
bind-key -r V run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim/"
# bind-key -r A run-shell "~/.local/bin/tmux-sessionizer ~/.config/alacritty/"

set -g status-interval 5
set -g status-position bottom
set -g status-left " #S "
set -g status-left-length 32

run '~/.tmux/plugins/tpm/tpm'
